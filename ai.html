<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromeAl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #333;
    padding: 1rem;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.hero {
    background-color: #f4f4f4;
    padding: 2rem;
    text-align: center;
}

.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.25rem;
    margin-bottom: 1rem;
}

.flash-sale {
    background-color: #4CAF50;
    color: white;
    padding: 2rem;
    text-align: center;
}

.flash-sale h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.flash-sale p {
    font-size: 1.25rem;
    margin-bottom: 1rem;
}

button {
    background-color: #007BFF;
    border: none;
    color: white;
    cursor: pointer;
    padding: 0.5rem 1rem;
    text-decoration: none;
}

button:hover {
    background-color: #0056B3;
}

footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
}
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Bring Creativity into Life - PromeAl</h1>
            <p>Create stunning designs with our extensive controllable AIGC (C-AIGC) model style library.</p>
            <button>Get Started For Free</button>
        </section>
        <section class="flash-sale">
            <h2>Flash Sale for Membership</h2>
            <p>Get your limited-time offer today!</p> <button>Shop Now</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 PromeAl. All rights reserved.</p>
    </footer>
</body>

</html>
