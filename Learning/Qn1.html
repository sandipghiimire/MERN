<!-- Write a program to implement add to cart and checkout feature of ecommerce shopping store. You can write program in type the language as per your comfort. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple E-commerce Store</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.product {
    width: 200px;
    margin-bottom: 20px;
    text-align: center;
}

.product img {
    width: 100%;
    border-radius: 5px;
}

.cart {
    margin-top: 20px;
}

.cart h2 {
    margin-bottom: 10px;
}

.cart ul {
    list-style: none;
    padding: 0;
}

.cart button {
    display: block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cart button:hover {
    background-color: #0056b3;
}

</style>
<body>

<div class="container">
    <h1>Simple E-commerce Store</h1>
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here -->
        </ul>
        <button onclick="checkout()">Checkout</button>
    </div>
</div>

<script>
    let cart = [];

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        updateCart();
    }

    function updateCart() {
        const cartItemsElement = document.getElementById('cart-items');
        cartItemsElement.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price}`;
            cartItemsElement.appendChild(li);
            total += item.price;
        });
        cartItemsElement.innerHTML += `<li><strong>Total: $${total}</strong></li>`;
    }

    function checkout() {
        alert('Thank you for your purchase!');
        cart = [];
        updateCart();
    }
</script>

</body>
</html>
