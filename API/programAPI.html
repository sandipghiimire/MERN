<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Image">
        <button id="search-button">Search</button>
    </form>
    <div class="search-result">
        <div class="search-results"> 
        <img src="https://plus.unsplash.com/premium_photo-1671209795288-cdbcf73bb53e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountain">
        <a href="https://unsplash.com/photos/a-close-up-of-a-brown-and-white-swirl-UqKwA-g3kDE" target="_blank">Mountain</a>
        <input type="text" id="searchInput" placeholder="Enter search term">
        <button id="searchBtn">Search Images</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
